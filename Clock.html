<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
       let a;
        let date;
        let time;
        const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};
      setInterval(() => {
      a=new Date();
    date=a.toLocaleDateString(undefined,options);
      time=a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
     document.getElementById('time').innerHTML=time + " on " + date;
    },1000);
    </script>
    <style>
     .collapse navbar-collapse{
      background-color: blue;
     }
    
     body{
      
      background-image: url("https://img.freepik.com/premium-vector/clock-dial-magic-blue-christmas-glitter-background-with-bokeh-vector-illustration_257312-1848.jpg?w=2000");
      background-repeat: no-repeat;
      background-size: auto;

     }
     b{
    color: blue;
     }
     p{
      color:blueviolet
     }    
    </style>
  </head>
  <body>
   
    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4"><b>Current Time Is: </b><span id="time"></span></h1>
        <hr class="my-4">
        <p><i>We Are Here To Show You the Time & Date.</i></p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
